<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/main::page(title=#{index.title}, appMain=~{::appMain})}">
    <appMain>
        <h1 th:text="#{index.home}"></h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <button class="btn btn-primary btn-lg mt-3" type="submit" th:text="#{index.logout}"></button>
            </form>
        </div>
    </appMain>
</th:block>
