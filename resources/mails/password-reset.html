<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="#{mail.reset_password.subject}"></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{mail.reset_password.greeting(${user.firstName})}"></p>
<p th:text="#{mail.reset_password.message(${user.email})}"></p>
<a th:href="${resetUrl}" th:text="#{mail.reset_password.action}"></a>
</body>
</html>
